<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="myBtn" class="btn">Dark Mode</button>
    <div id="wrapper" class="wrapper">
        <h4 id="top-text" class="top-text"></h4>
        <div class="wrapper-child">
            <h1 id="content" class="content">0</h1>
            <p class="green-colored yellow operatorr" id="remove">ร</p>
        </div>
        <div class="wrapper-child">
            <p class="red-colored operatorr" id="clear">C</p>
            <p class="special green-colored operator" id="bracket">()</p>
            <p class="green-colored operator" id="percent">%</p>
            <p class="green-colored operator" id="divide">รท</p>
        </div>
        <div class="wrapper-child">
            <p class="numbers" id="seven">7</p>
            <p class="numbers" id="eight">8</p>
            <p class="numbers" id="nine">9</p>
            <p class="special2 green-colored operator" id="multiply">*</p>
        </div>
        <div class="wrapper-child">
            <p class="numbers" id="four">4</p>
            <p class="numbers" id="five">5</p>
            <p class="numbers" id="six">6</p>
            <p class="green-colored operator" id="minus">-</p>
        </div>
        <div class="wrapper-child">
            <p class="numbers" id="one">1</p>
            <p class="numbers" id="two">2</p>
            <p class="numbers" id="three">3</p>
            <p class="green-colored operator" id="plus">+</p>
        </div>
        <div class="wrapper-child">
            <p class="numbers" id="plus-or-minus">+/-</p>
            <p class="numbers" id="zero">0</p>
            <p class="numbers" id="dot">.</p>
            <p class="green-back operator" id="equal">=</p>
        </div>
    </div>

    <audio id="myAudio" src="audios/tink.wav"></audio>

    <script src="main.js"></script>
</body>
</html>
